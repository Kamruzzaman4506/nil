<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css" type="text/css">
</head>
<body>
    <div class="simple-form">
        <form action="register.php" method="POST" id="register">
            <h1>Register</h1>
            <label for="name" id="text" class="name">Name</label>
            <input type="text" name="username" id="button" placeholder="First name"><br>

            <label for="email" id="text" class="email">E-mail</label>
            <input type="email" name="email" id="button" placeholder="a@mail.com"><br>

            <label for="number" id="text" class="mobile">Mobile</label>
            <input type="number" name="number" id="button" placeholder="01700000000"><br>

            <label for="address" id="text" class="address">Address</label>
            <input type="text" name="address" id="button" class="add" placeholder="Address"><br>

            <label for="name" id="text" class="password">Password</label>
            <input type="password" name="password" id="button" placeholder="Password"><br>

            <label for="name" id="text" class="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" id="button" class="cp" placeholder=" Confirm Password"><br>

            <input type="submit" name="submit" value="Submit" id="btn" class="button"><br>
        </form>
    </div>
    
</body>
</html>
